<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
       var Agent=React.createClass(
            {
                getDefaultProps:function()
                {
                    
                    return {
                            img:'./imgs/default.jpg',
                            name:'myname',
                            children:'speak',

                    };
                },
                render:function()
                {
                    return(
                        <div className="agent">
                            <img className="img" src={this.props.img}></img>
                            <div clasName="name">{this.props.name}</div>
                            <div className="quote">{this.props.children}</div>
                        </div>
                    );
                },

            }
        );
        //props就是屬性
        //getDefaultProps就是建構式

        ReactDOM.render(
            <div>
               <h1>custom</h1>
               <Agent img='./imgs/a.jpg' name='roger' quote='20'></Agent>
               <Agent img='./imgs/b.jpg' name='ating' quote='20'></Agent>
               <Agent/>
            </div>,
            document.getElementById('app')
        );
    </script>
  </body>
</html>
